name: Build Check

on:
  push:
    branches-ignore:
      - main
      - master
      - dev

concurrency:
  group: backend-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Backend
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET SDK 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.props', '**/*.targets') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore Sonar.sln --nologo

      - name: Build
        run: dotnet build Sonar/Sonar.csproj --configuration Release --no-restore --nologo /m
